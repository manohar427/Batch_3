<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>

<script>
	function countrySelection() {
		var countryName = document.country.countryNm.value;
		
		var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (xhttp.readyState == 4 && xhttp.status == 200) {
		      document.getElementById("state").innerHTML = xhttp.responseText;
		    }
		  };
		  xhttp.open("GET", "http://localhost:5050/Ajax_Server/TestServlet?country="+countryName, true);
		  xhttp.send();
		  
	}
</script>
<body>
	<form name="country">
Name:<input type="text">
		<table>
			<tr>
				<td>Country :</td>
				<td><select onchange="countrySelection()" name="countryNm">
						<option value="select">Select</option>
						<option value="india">India</option>
						<option value="uk">UK</option>
						<option value="us">US</option>
				</select></td>
			</tr>

			<tr>
				<td>States :</td>
				<td><div id="state">
						<select>
							<option value="select">Select</option>
						</select>
					</div></td>
			</tr>

		</table>


	</form>
</body>
</html>
